<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order list app</title>
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script href="js/script.js" defer ></script>
    
    <meta property="og:image" content="images/share.png" />
    <link rel="icon" href="images/logo.png" />
  </head>
  <body class="body">
    <header class="header">
        <h1>Lista zadań</h1>
    </header>
    <div class="container container--addNewTask">
        <label class="container__label">Dodaj nowe zadanie</label>
    </div>
    <div class="container container--input">
        <input class="container__input" placeholder="Co jest do zrobienia?">
        <button class="container__button">Dodaj zadanie</button>
    </div>
    <div class="container container--toDoList">
        <label class="container__label">Lista zadań</label>
    </div>
    

  </body>
</html>
