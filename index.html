<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order list app</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/flex.css" rel="stylesheet" />
    <link href="css/list.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="js/script.js" defer ></script>
    
    <meta property="og:image" content="images/share.png" />
    <link rel="icon" href="images/logo.jpg?2" />
  </head>
  <body class="body">

        <div class="body__container">
            <label class="body__label">Lista zadań</label>
        </div>
        <div class="body__container body__container--addNewTaskLabel ">
            <label >Dodaj nowe zadanie</label>
        </div>
        <form class="js-form" id="form">
          <div class="flex">
            <div class="flex__item flex__item--input">
                <input class="flex__input js-newTask" id="inputTask" placeholder="Co jest do zrobienia?" autofocus>
            </div>
            <div class="flex__item flex__item--button">
                <button class="flex__button js-button" id="focusButton" >Dodaj zadanie</button>
            </div>
        </div>
        </form>
       
        <div class="body__container body__container--toDoListLabel">
            <label class="body__label body__label--toDoListLabel">Lista zadań
              <span class="js-buttons"> </span> 
                
            </label>
             
        </div>
        <div class="body__container body__container--toDoList">
            <ul class="list js-tasks">
                
            </ul>
        </div>
    </div>
   
    
 



  </body>
</html>
